<!-- course_list.html -->
{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Available Courses</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for course in courses %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description|truncatewords:30 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'course_detail' course.id #unit{{ unit.id }}%}" class="btn btn-outline-success">View Course</a>
                        <small class="text-muted">{{ course.lessons.count }} lessons</small>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p>No courses available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
