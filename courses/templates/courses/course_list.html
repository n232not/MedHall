<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
        <li>{{ course.title }}</li>
        {% empty %}
        <li>No courses available.</li>
        {% endfor %}
    </ul>
</body>
</html>
